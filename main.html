<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATA</title>
    <link rel="stylesheet" href="leader.css">
    <link rel="stylesheet" href="backgroud.css">
    <style>
        /* 重置一些默认的样式，确保各浏览器表现一致 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }

        /* 设置 body 的背景颜色 */
        body {
            background: #e4e9f5;
        }

        .content1{
            font: 900 calc(2.5vw + 1rem) '';
            opacity: 0; /* 初始隐藏 */
            transition: opacity 1.5s ease-in; /* 设置过渡效果 */
        }

        a{
            text-decoration: none;
            color: #fdfdfd;
        }
    </style>
</head>

<body>
    <!-- 侧边栏容器 -->
    <div class="shell">
        <!-- 导航列表 -->
        <ul class="nav">
            <!-- 激活的导航项 -->
            <li class="active" id="logo">
                <a href="main.html">
                    <div class="icon">
                        <div class="imageBox">
                            <img src="logo.webp" alt="">
                        </div>
                    </div>
                    <div class="text">WELCOME</div>
                </a>
            </li>
            <!-- 导航列表项 -->
            <li>
                <a href="applicable.html">
                    <div class="icon">
                        <div class="imageBox">
                            <img src="logo.webp" alt=""> <!-- 显示头像图片 -->
                        </div>
                    </div>
                    <div class="text">适用场景</div> <!-- 链接的文本部分 -->
                </a>
            </li>
            <!-- 其他导航项 -->
            <li>
                <a href="introduction.html">
                    <div class="icon">
                        <div class="imageBox">
                            <img src="logo.webp" alt=""> <!-- 显示头像图片 -->
                        </div>
                    </div>
                    <div class="text">产品介绍</div> <!-- 链接的文本部分 -->
                </a>
            </li>
            <li>
                <a href="file.html">
                    <div class="icon">
                        <div class="imageBox">
                            <img src="logo.webp" alt=""> <!-- 显示头像图片 -->
                        </div>
                    </div>
                    <div class="text">我的文件</div> <!-- 链接的文本部分 -->
                </a>
            </li>
            <li>
                <a href="algorithm.html">
                    <div class="icon">
                        <div class="imageBox">
                            <img src="logo.webp" alt="">
                        </div>
                    </div>
                    <div class="text">数据分析</div>
                </a>
            </li>
            <li>
                <a href="query.html">
                    <div class="icon">
                        <div class="imageBox">
                            <img src="logo.webp" alt="">
                        </div>
                    </div>
                    <div class="text">数据查询</div>
                </a>
            </li>
            <li>
                <a href="ai.html">
                    <div class="icon">
                        <div class="imageBox">
                            <img src="logo.webp" alt="">
                        </div>
                    </div>
                    <div class="text">AI</div>
                </a>
            </li>
            <li>
                <a href="#" id="conditionalLink"> 
                    <div class="icon">
                        <div class="imageBox">
                            <img src="logo.webp" alt="">
                        </div>
                    </div>
                    <div class="text">ME</div>
                </a>
            </li>
        </ul>
    </div>

    <!-- 主体内容部分 -->
    <section class="content">
        <div class="content1">
            <a href="me.html">WELCOME TO OUR WEBSITE</a>
        </div>
    </section>

    <script>
        // 获取所有的导航列表项
        let nav = document.querySelectorAll(".nav li");

        // 定义一个函数，用于激活点击的导航项
        function activeLink() {
            // 移除所有导航项的激活状态
            nav.forEach((item) => item.classList.remove("active"));
            // 给当前点击的导航项添加激活状态
            this.classList.add("active");
        }

        // 给每个导航项添加点击事件监听器，点击时执行 activeLink 函数
        nav.forEach((item) => item.addEventListener("click", activeLink));

        // 主体内容浮现
        window.addEventListener("load", () => {
            document.querySelector(".content1").style.opacity = "1";
        });

        const link = document.getElementById("conditionalLink");
        // 添加点击事件监听器
        link.addEventListener("click", function(event) {
            event.preventDefault(); // 阻止默认跳转行为

            // 检查 sessionStorage 中是否存在登录 token
            const token = sessionStorage.getItem("authToken");

            if (token) {
                // 如果存在 token，则跳转到主页
                window.location.href = "homepage.html";
            } else {
                // 如果不存在 token，则跳转到登录页面
                window.location.href = "me.html";
            }
        });
    </script>
    
    
</body>

</html>
