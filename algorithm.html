<script>
        const link = document.getElementById("conditionalLink");
        // 添加点击事件监听器
        link.addEventListener("click", function(event) {
            event.preventDefault(); // 阻止默认跳转行为

            // 检查 sessionStorage 中是否存在登录 token
            const token = sessionStorage.getItem("authToken");

            if (token) {
                // 如果存在 token，则跳转到主页
                window.location.href = "homepage.html";
            } else {
                // 如果不存在 token，则跳转到登录页面
                window.location.href = "me.html";
            }
        });
        // 当页面加载时，检查登录状态
        document.addEventListener("DOMContentLoaded", function () {
            checkLoginStatus();
        });
        // 检查用户是否已登录的函数
        function checkLoginStatus() {
            const token = sessionStorage.getItem("authToken");
            if (!token) {
                // 如果没有 token，则跳转回登录页面
                window.location.href = "me.html"; 
            }
        }

    
        let nav = document.querySelectorAll(".nav li");

        // 定义一个函数，用于激活点击的导航项
        function activeLink() {
            // 移除所有导航项的激活状态
            nav.forEach((item) => item.classList.remove("active"));
            // 给当前点击的导航项添加激活状态
            this.classList.add("active");
        }

        // 给每个导航项添加点击事件监听器，点击时执行 activeLink 函数
        nav.forEach((item) => item.addEventListener("click", activeLink));
    
    document.addEventListener('DOMContentLoaded', function () {
        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('fileName');

        // // 监听文件输入框的变化
        // fileInput.addEventListener('change', function () {
        //     if (fileInput.files.length > 0) {
        //         const fileNames = Array.from(fileInput.files).map(file => file.name).join(', ');
        //         fileNameDisplay.textContent = `已选择文件: ${fileNames}`;
        //     } else {
        //         fileNameDisplay.textContent = '未选择文件';
        //     }
        // });

        // 监听文件输入框的变化
        fileInput.addEventListener('change', function () {
            fileNameDisplay.innerHTML = ''; // 清空之前的文件名显示
            if (fileInput.files.length > 0) {
                Array.from(fileInput.files).forEach(file => {
                    const fileNameDiv = document.createElement('div');
                    fileNameDiv.classList.add('file-name-item');
                    fileNameDiv.textContent = file.name;
                    fileNameDisplay.appendChild(fileNameDiv);
                });
            } else {
                fileNameDisplay.textContent = '未选择文件';
            }
        });

        // 点击新建分析项目按钮，显示模态框
        const newAnalysisBtn = document.getElementById('newAnalysisBtn');
        const fileModal = document.getElementById('fileModal');
        const closeBtn = document.querySelector('.close');

        newAnalysisBtn.addEventListener('click', function () {
            fileModal.style.display = 'block';
        });

        // 关闭模态框
        closeBtn.addEventListener('click', function () {
            fileModal.style.display = 'none';
        });

        // 点击模态框外部关闭模态框
        window.addEventListener('click', function (event) {
            if (event.target === fileModal) {
                fileModal.style.display = 'none';
            }
        });
    });


    // 绑定文件分析按钮
    document.getElementById('analyzeBtn').addEventListener('click', async function () {
        const fileInput = document.getElementById('fileInput');
        if (!fileInput.files.length) {
            alert('请选择文件');
            return;
        }

        const files = Array.from(fileInput.files);
        const analysisData = [];

        console.log('用户选择的文件:', files.map(file => file.name));

        try {
            await Promise.all(
                files.map(file => processFile(file, analysisData))
            );

            localStorage.setItem('analysisData', JSON.stringify(analysisData));
            console.log('所有文件已成功处理并存储:', analysisData);
            alert('所有文件已成功处理！');

            fileModal.style.display = 'none';
            window.location.href = 'analysis-results.html';
        } catch (error) {
            console.error('文件处理失败:', error);
            alert('文件处理过程中出现错误，请检查文件格式');
        }
    });

    function processFile(file, analysisData) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = function (event) {
                try {
                    const data = new Uint8Array(event.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    const json = XLSX.utils.sheet_to_json(worksheet);

                    analysisData.push({
                        fileName: file.name,
                        data: json
                    });
                    console.log(`文件 ${file.name} 处理完成`);
                    resolve();
                } catch (err) {
                    console.error(`文件 ${file.name} 解析失败:`, err);
                    reject(err);
                }
            };

            reader.onerror = function (error) {
                console.error(`文件读取失败: ${file.name}`, error);
                reject(error);
            };

            reader.readAsArrayBuffer(file);
        });
    }
</script>
